<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ShannonAI | Check Your Email</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0D6E6E",
                        "primary-hover": "#0A5A5A",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .logo-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .success-icon {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center p-6">
<div class="mb-10 flex flex-col items-center gap-3">
<div class="w-14 h-14 bg-primary rounded-2xl flex items-center justify-center text-white shadow-xl shadow-primary/10">
<span class="material-symbols-outlined logo-icon text-3xl">auto_awesome</span>
</div>
<span class="font-bold text-2xl tracking-tight text-slate-900 dark:text-white">ShannonAI</span>
</div>
<div class="w-full max-w-[460px] bg-white dark:bg-slate-900 rounded-[24px] shadow-2xl shadow-slate-200/60 dark:shadow-none border border-slate-100 dark:border-slate-800 p-12 text-center">
<div class="mb-8 flex justify-center">
<div class="w-20 h-20 bg-teal-50 dark:bg-teal-900/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined success-icon text-primary text-5xl">mail</span>
</div>
</div>
<div class="mb-10">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-4">Check your email</h1>
<p class="text-slate-500 dark:text-slate-400 leading-relaxed">
                We have sent password recovery instructions to your email address.
            </p>
</div>
<div class="space-y-6">
<a class="block w-full bg-primary hover:bg-primary-hover text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] text-center" href="#">
                Back to Login
            </a>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
            Didn't receive the email? 
            <button class="text-primary font-bold hover:text-primary-hover transition-colors ml-1 focus:outline-none">Click to resend</button>
</p>
</div>
<div class="mt-12 flex items-center gap-6">
<button class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors flex items-center gap-2 text-sm font-medium" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-xl">dark_mode</span>
            Appearance
        </button>
<div class="w-px h-4 bg-slate-300 dark:bg-slate-700"></div>
<a class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 text-sm font-medium transition-colors" href="#">Privacy Policy</a>
<a class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 text-sm font-medium transition-colors" href="#">Support</a>
</div>

</body></html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ShannonAI Jobs Empty State Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0D6E6E",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                    },
                    fontFamily: {
                        sans: ["Roboto", "sans-serif"],
                        display: ["Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "8px",
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Roboto', sans-serif;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
        .material-symbols-solid {
            font-family: 'Material Symbols Outlined';
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div class="flex min-h-screen">
        <aside
            class="w-64 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 hidden lg:flex flex-col sticky top-0 h-screen">
            <div class="p-6">
                <div class="flex items-center gap-2 text-primary font-bold text-2xl tracking-tight">
                    ShannonAI
                </div>
            </div>
            <nav class="flex-1 px-4 space-y-1">
                <a class="flex items-center gap-3 px-4 py-3 text-primary bg-primary/10 rounded-lg font-medium"
                    href="jobs-dashboard.html">
                    <span class="material-symbols-solid">work</span>
                    Jobs
                </a>
                <a class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors"
                    href="candidate-dashboard.html">
                    <span class="material-symbols-solid">group</span>
                    Candidates
                </a>
                <a class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors"
                    href="process-dashboard.html">
                    <span class="material-symbols-solid">account_tree</span>
                    Process
                </a>
            </nav>
            <div class="p-4 border-t border-slate-200 dark:border-slate-800">
                <button
                    class="w-full flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-solid">settings</span>
                    Settings
                </button>
            </div>
        </aside>
        <main class="flex-1">
            <header
                class="h-16 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 flex items-center justify-between px-8 sticky top-0 z-10">
                <h1 class="text-2xl font-semibold">Jobs</h1>
                <div class="flex items-center gap-4">
                    <button
                        class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors relative">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <div
                        class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white text-sm font-medium">
                        JD
                    </div>
                    <a href="login-main.html"
                        class="p-2 text-slate-500 hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-900/20 dark:hover:text-red-400 rounded-full transition-colors relative flex items-center justify-center group"
                        title="Logout">
                        <span
                            class="material-symbols-outlined group-hover:text-red-600 dark:group-hover:text-red-400">logout</span>
                    </a>
                </div>
            </header>
            <div class="p-8 max-w-7xl mx-auto space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <div
                            class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2 uppercase tracking-wider">
                            Incoming CVs (7 days)</div>
                        <div class="text-3xl font-bold mb-2">0</div>
                        <div class="flex items-center text-slate-400 text-sm font-medium">
                            <span class="material-symbols-outlined text-sm mr-1">remove</span>
                            No data
                        </div>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <div
                            class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2 uppercase tracking-wider">
                            In Progress</div>
                        <div class="text-3xl font-bold mb-2">0</div>
                        <div class="flex items-center text-slate-400 text-sm font-medium">
                            <span class="w-2 h-2 rounded-full bg-slate-300 mr-2"></span>
                            0%
                        </div>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <div
                            class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2 uppercase tracking-wider">
                            Shortlist</div>
                        <div class="text-3xl font-bold mb-2">0</div>
                        <div class="flex items-center text-slate-400 text-sm font-medium">
                            <span class="material-symbols-outlined text-sm mr-1">star_rate</span>
                            0%
                        </div>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <div
                            class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2 uppercase tracking-wider">
                            Needs Review</div>
                        <div class="text-3xl font-bold mb-2 text-slate-300 dark:text-slate-700">0</div>
                        <div class="flex items-center text-slate-400 text-sm font-medium">
                            <span class="material-symbols-outlined text-sm mr-1">check_circle</span>
                            Clear
                        </div>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="relative flex-1">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                        <input
                            class="w-full pl-10 pr-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none"
                            placeholder="Search job title or department..." type="text" />
                    </div>
                    <button
                        class="flex items-center justify-center gap-2 px-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors font-medium">
                        <span class="material-symbols-outlined">filter_list</span>
                        Status: All
                        <span class="material-symbols-outlined">expand_more</span>
                    </button>
                </div>
                <div
                    class="bg-white dark:bg-slate-900 rounded-xl border border-dashed border-slate-300 dark:border-slate-700 flex flex-col items-center justify-center py-24 px-6 text-center">
                    <div
                        class="w-24 h-24 bg-slate-50 dark:bg-slate-800 rounded-full flex items-center justify-center mb-6">
                        <span class="material-symbols-outlined text-5xl text-slate-300 dark:text-slate-600"
                            style="font-size: 48px;">note_add</span>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">No active jobs found</h2>
                    <p class="text-slate-500 dark:text-slate-400 max-w-sm mb-8">
                        Start your recruitment process by creating your first job posting.
                    </p>
                    <button
                        class="flex items-center gap-2 px-8 py-3 bg-primary text-white rounded-lg hover:opacity-90 transition-all font-medium shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined">add</span>
                        Create Job
                    </button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>

<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ShannonAI | Forgot Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        brand: {
                            teal: "#0D6E6E",
                            hover: "#0A5555"
                        },
                        "background-light": "#F9FAFB",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        roboto: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .logo-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center p-6">
<div class="mb-8 flex flex-col items-center gap-3">
<div class="w-12 h-12 bg-brand-teal rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-teal/20">
<span class="material-symbols-outlined logo-icon text-2xl">auto_awesome</span>
</div>
<span class="font-bold text-2xl tracking-tight text-slate-900 dark:text-white">ShannonAI</span>
</div>
<div class="w-full max-w-[440px] bg-white dark:bg-slate-900 rounded-[20px] shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-200/60 dark:border-slate-800 p-10">
<div class="mb-8 text-center sm:text-left">
<h1 class="text-2xl font-bold font-roboto text-slate-900 dark:text-white mb-3">Forgot Password?</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                Enter your email address and we will send you a link to reset your password.
            </p>
</div>
<form action="#" class="space-y-6">
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1" for="email">Work Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-brand-teal focus:border-brand-teal transition-all placeholder:text-slate-400" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<button class="w-full bg-brand-teal hover:bg-brand-teal/90 text-white font-semibold py-4 rounded-xl shadow-md shadow-brand-teal/10 transition-all active:scale-[0.98]" type="submit">
                Send Reset Link
            </button>
</form>
<div class="mt-8 text-center">
<a class="text-sm font-semibold text-brand-teal hover:text-brand-hover transition-colors flex items-center justify-center gap-2" href="#">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                Back to Login
            </a>
</div>
</div>
<div class="mt-10 flex items-center gap-6">
<button class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors flex items-center gap-2 text-xs font-medium" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-lg">dark_mode</span>
            Appearance
        </button>
<div class="w-px h-3 bg-slate-300 dark:bg-slate-700"></div>
<a class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 text-xs font-medium transition-colors" href="#">Privacy Policy</a>
<a class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 text-xs font-medium transition-colors" href="#">Support</a>
</div>

</body></html>
